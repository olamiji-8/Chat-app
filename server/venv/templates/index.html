<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="chat-window">
    <div class="chat-header">Assistant <span id="assistant-name">Loading...</span></div>

    <div id="chat-body" class="chat-body">
    </div>
    <div class="chat-footer">
      <div class="input-container">
        <div class="plus-icon">
          <img src="{{ url_for('static', filename='icons/plus-icon.svg') }}" alt="Plus">
        </div>
        <input type="text" id="chat-input" placeholder="Type Something Here" />
        <div class="additional-icons">
          <img src="{{ url_for('static', filename='icons/camera-icon.svg') }}" alt="Camera" class="icon">
          <img src="{{ url_for('static', filename='icons/image-icon.svg') }}" alt="Image" class="icon">
          <img src="{{ url_for('static', filename='icons/microphone-icon.svg') }}" alt="Microphone" class="icon">
        </div>
        <button id="send-btn">
          <img src="{{ url_for('static', filename='icons/send-icon.svg') }}" alt="Send">
        </button>
      </div>
    </div>
    
  </div>
  <script>
    const botAvatar = "{{ url_for('static', filename='bot-avatar.png') }}";
    const userAvatar = "{{ url_for('static', filename='user-avatar.png') }}";
  </script>

  <script src="/static/js/client.js"></script>
</body>
</html>
